<nav class="navbar navbar-expand-lg bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Recipe Book</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/category']"
            [routerLinkActive]="'active'"
            >Categories</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/favorite']"
            [routerLinkActive]="'active'"
            >Favorites</a
          >
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" aria-current="page" [routerLink]="['/login']"
            >Login</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <div class="row">
            <a class="nav-link" aria-current="page" [routerLink]="['/logout']"
              >Logout for {{ username }}</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
