<div class="row">
  <a
    [routerLink]="['/', meal.idMeal, 'details']"
    class="p-1 col-md-4 meal-card"
    *ngFor="let meal of mealList"
  >
    <div class="card h-100">
      <img [src]="meal.strMealThumb" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ meal.strMeal }}</h5>
      </div>
    </div>
  </a>
</div>
