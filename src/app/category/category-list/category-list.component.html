<div class="d-flex">
  <a
    [routerLink]="['/', category.id, 'meals']"
    class="p-1 d-flex col-md-4 category-card"
    *ngFor="let category of categoryList"
  >
    <div class="card">
      <img [src]="category.imageURL" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text text-muted">
          {{ getDescriptionSummary(category.description) }}
        </p>
      </div>
    </div>
  </a>
</div>
