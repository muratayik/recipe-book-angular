<div class="row justify-content-center">
  <div class="col-xs-12 col-md-6 col-lg-4">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              formControlName="email"
            />
            <span
              *ngIf="
                loginForm.get('email')?.touched &&
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.errors?.['required']
              "
              class="text-danger"
              >Email is mandatory</span
            >
            <span
              *ngIf="
                loginForm.get('email')?.touched &&
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.errors?.['email']
              "
              class="text-danger"
              >Please enter a valid email</span
            >
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
            <span
              *ngIf="
                loginForm.get('password')?.touched &&
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.errors?.['required']
              "
              class="text-danger"
              >Password is mandatory</span
            >
            <span
              *ngIf="
                loginForm.get('password')?.touched &&
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.errors?.['minlength']
              "
              class="text-danger"
              >Password can be at least
              {{loginForm.get('password')?.errors?.['minlength']?.requiredLength}}
              characters long</span
            >
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="rememberMe"
              formControlName="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <span class="text-muted"
            >Have no account?
            <a aria-current="page" [routerLink]="['/register']"
              >Register</a
            ></span
          >
          <div class="row justify-content-center p-2">
            <button
              type="submit"
              class="btn btn-primary submit-button"
              [disabled]="loginForm.invalid"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
