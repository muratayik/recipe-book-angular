<div class="row" *ngIf="categoriesFetched; else loadingBlock">
  <div
    class="p-1 col-xs-12 col-sm-6 col-md-4 col-lg-3 card-item"
    *ngFor="let category of categories"
  >
    <app-card
      [link]="['/', category.publicId, 'meals']"
      [imageUrl]="category.imageUrl"
      [description]="category.description"
      [maxDescriptionLength]="200"
      [title]="category.name"
    ></app-card>
  </div>
</div>

<ng-template #loadingBlock>Loading...</ng-template>
