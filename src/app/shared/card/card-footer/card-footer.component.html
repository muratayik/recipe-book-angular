<span
  class="d-inline-block"
  tabindex="0"
  data-bs-toggle="tooltip"
  title="Add To Favorites"
>
  <mat-icon
    aria-hidden="false"
    aria-label="my clock"
    data-bs-toggle="modal"
    data-bs-target="#loginRequiredModal"
    *ngIf="!isLoggedIn"
    >favorite_border</mat-icon
  >
  <mat-icon
    aria-hidden="false"
    aria-label="my clock"
    (click)="addToFavorites(favoriteItemId)"
    *ngIf="isLoggedIn && !isInFavorites"
    >favorite_border</mat-icon
  >
  <mat-icon
    aria-hidden="false"
    aria-label="my clock"
    (click)="removeFromFavorites(favoriteItemId)"
    *ngIf="isLoggedIn && isInFavorites"
    >favorite</mat-icon
  >
</span>

<!-- Modal -->
<div
  class="modal fade"
  id="loginRequiredModal"
  tabindex="-1"
  aria-labelledby="loginRequiredModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginRequiredModalLabel">
          Modal title
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Login required to perform this action.</p>
        <span
          >Please
          <a [routerLink]="['/', 'login']" data-bs-dismiss="modal">Login</a> or
          <a [routerLink]="['/', 'register']" data-bs-dismiss="modal"
            >Register</a
          ></span
        >
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
