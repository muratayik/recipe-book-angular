<div class="row" *ngIf="mealList?.length; else loadingBlock">
  <div
    class="p-1 col-xs-12 col-sm-6 col-md-4 col-lg-3 card-item"
    *ngFor="let meal of mealList"
  >
    <app-card
      [link]="['/', meal.publicId, 'details']"
      [imageUrl]="meal.imageUrl"
      [title]="meal.name"
      [showFavoriteIcon]="true"
      [favoriteItemId]="meal.publicId"
    ></app-card>
  </div>
</div>

<ng-template #loadingBlock>Loading...</ng-template>
